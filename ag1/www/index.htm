<body
    style="margin:0;height:100vh;display:flex;align-items:center;text-align:center;flex-direction:column;padding-top:80px;overflow:hidden">
    <img src="${pixelfile}" style="display: none;"/>
    <h1 style="color:#fff;padding-bottom:50px;padding-left:10px;padding-right:10px">Welcome to ${captive_portal_vendor}
        web page for network access. Please login to continue.</h1>
        <form method="post" id="loginform" name="loginform" action="check.htm">
    <div style="display:flex;padding-right:50px;flex-direction:column;align-items:flex-end;text-align:left">
        <div style="display:flex;align-items:center">
            <p style="padding-right:10px;color:#fff;font-size:18px">SSID :</p><input disabled="disabled"
                placeholder="aaa"
                style="background-color:transparent;border:1px solid #fff;border-radius:4px;color:#fff;outline:0;width:250px;font-size:18px;padding:10px 6px"
                onfocus='this.style.borderColor="white"' onblur='this.style.borderColor="white"'>
        </div>
        <div style="display:flex;align-items:center">
            <p style="padding-right:10px;color:#fff;font-size:18px">Password :</p>
            <input
                style="background-color:transparent;border:1px solid #fff;border-radius:4px;color:#fff;outline:0;width:250px;font-size:18px;padding:10px 6px"
                onfocus='this.style.borderColor="white"' onblur='this.style.borderColor="white"' id="password"
                type="password" name="password" maxlength="63" size="20">
        </div>
        <div style="display:flex;align-items:center">
                <input style="background-color:#fff;border:1px solid #fff;border-radius:4px;color:#000;outline:0;width:250px;font-size:18px;padding:10px 6px" class="button" id="formbutton" type="button" value="Log In"/>
            </div>
    </div>
</form>
